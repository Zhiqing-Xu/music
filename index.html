<!DOCTYPE html>
<html>
<head>
    <title>Music Page</title>
    <link rel="stylesheet" type="text/css" href="./music.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Enter Your Music Code</h1>
            <form id="login">
                <label for="code">Enter code:</label>
                <input type="text" id="code" autofocus>
                <button type="submit">Submit</button>
                <p id="wrong-code" class="incorrect-code">Incorrect Code!</p>
            </form>
        </div>
    </div>

    <script>
        var redirectUrls = {
            
            'ft'   : './FanTing/music.html'   ,
            'wd'   : './WenDu/music.html'     ,

            'cyc'  : './_other/ChenChen/music.html'  ,
            'yl'   : './_other/YiLuo/music.html'     ,
            'yzz'  : './_other/YuZaiZai/music.html'  ,

            // Add more codes and their corresponding URLs as needed.
        };

        var loginForm = document.getElementById('login');
        loginForm.addEventListener('submit', function(event) {
            // prevent the form from submitting normally
            event.preventDefault();

            var enteredCode = document.getElementById('code').value;
            if(redirectUrls.hasOwnProperty(enteredCode)) {
                window.location.href = redirectUrls[enteredCode];
            } else {
                document.getElementById('wrong-code').style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
    <script src="./music.js"></script>

</body>
</html>
